<div class="row">
  <app-filter class="col-3" (filterChanged)="onFilterChange($event)" [filterByName]="'users'"></app-filter>
  <app-pagination class="col-6" [totalItems]="filteredUsers.length" [itemsPerPage]="itemsPerPage"
    [currentPage]="currentPage" (pageChange)="onPageChange($event)"></app-pagination>
  <div class="col-3 text-end">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">
      Create New User
    </button>
  </div>
</div>

<table class="table" *ngIf="paginatedUsers.length; else noUsers" >
  <thead>
    <tr>
      <th class="w-25">Name</th>
      <th class="text-center w-50">Username</th>
      <th class="w-25 text-end">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of paginatedUsers">
      <td>{{ user.firstName }} {{ user.surname }}</td>
      <td class="text-center">{{ getUserForAccount(user.UserId).name }}</td>
      <td class="text-end pe-3">
        <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm" data-bs-toggle="modal"
          data-bs-target="#confirmationModal">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noUsers>
  <div class="mt-3">
    <p>No Users available.</p>
  </div>
</ng-template>

<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createUserModalLabel">Create New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          id="closeModalButton" ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="createUser()" class="mb-4">

          

          <h3>Credentials</h3>
          <div class="input-group mb-3">
            <div>
              <input class="form-control" formControlName="name" placeholder="Username" aria-label="User Name"
                required />
            </div>
            <div class="m-3"></div>
            <input class="form-control" formControlName="password" placeholder="Password" aria-label="Password" required
              type="password" />
          </div>
          

          <div class="input-group mb-3">
            <div>
              <input class="form-control" formControlName="email" placeholder="Email Adress" aria-label="User Name"
                required />
            </div>
          </div>
          

          <h3>Person Data</h3>
          <div class="input-group mb-3">
            <div>
              <input class="form-control" formControlName="firstName" placeholder="First Name" aria-label="First Name"
                required />
            </div>
            <div class="m-3"></div>
            <div>
              <input class="form-control" formControlName="surname" placeholder="Last Name" aria-label="Last Name"
                required />
            </div>
          </div>
          <div class="input-group mb-3">
            <div>
              <select class="form-control" formControlName="role" 
                required>

                <option *ngFor="let roleType of roleTypes" [value]="roleType">
                  {{ roleType }}
              </option>
              
              </select>  
            </div>
            <div class="m-3"></div>
            <div>
              <select class="form-control" formControlName="group" 
                required>

                <option *ngFor="let groupType of groupTypes" [value]="groupType">
                  {{ groupType }}
              </option>
              
              </select>  
            </div>
          </div>

          <div *ngFor="let error of errors">
            <p class="text-danger text-center"> {{ error }}! </p>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Create New User</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Are you sure you want to {{confirmationMessage}}?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmAction" data-bs-dismiss="modal"
          (click)="actionAfterConfirmation()">Confirm</button>
      </div>
    </div>
  </div>
</div>
